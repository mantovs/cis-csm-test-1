/* ==============================
 * ESTADO E PERSISTÊNCIA
 * ============================== */
const QUIZ_SESSION_KEY = 'quizActiveSession_v1';

let quizState = {
  startTime: null,
  endTime: null,
  currentIndex: 0,
  sequence: [],
  answers: {},
  locked: {},
  reviewMode: false
};

const appRoot = document.getElementById("appRoot");

/* ==============================
 * PERSISTÊNCIA
 * ============================== */
function saveSession() {
  if (quizState.endTime) return;
  try {
    const serializable = {
      startTime: quizState.startTime,
      currentIndex: quizState.currentIndex,
      sequence: quizState.sequence,
      answers: Object.fromEntries(
        Object.entries(quizState.answers).map(([qid, val]) => [qid, { selected: Array.from(val.selected) }])
      ),
      locked: quizState.locked
    };
    localStorage.setItem(QUIZ_SESSION_KEY, JSON.stringify(serializable));
  } catch (e) {
    console.warn("Falha ao salvar sessão:", e);
  }
}

function restoreSessionIfAny() {
  try {
    const raw = localStorage.getItem(QUIZ_SESSION_KEY);
    if (!raw) return false;
    const data = JSON.parse(raw);
    if (!Array.isArray(data.sequence) || typeof data.currentIndex !== 'number') return false;
    quizState.startTime = data.startTime || Date.now();
    quizState.currentIndex = data.currentIndex;
    quizState.sequence = data.sequence;
    quizState.answers = {};
    if (data.answers) {
      Object.entries(data.answers).forEach(([qid, val]) => {
        quizState.answers[qid] = { selected: new Set(val.selected || []) };
      });
    }
    quizState.locked = data.locked || {};
    quizState.endTime = null;
    quizState.reviewMode = false;
    return true;
  } catch (e) {
    console.warn("Falha ao restaurar sessão:", e);
    return false;
  }
}

function clearSession() {
  localStorage.removeItem(QUIZ_SESSION_KEY);
}

/* ==============================
 * UTILITÁRIAS
 * ============================== */
function shuffle(array){
  const arr=array.slice();
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function initQuiz(){
  clearSession();
  quizState.startTime=Date.now();
  quizState.endTime=null;
  quizState.currentIndex=0;
  quizState.reviewMode=false;
  quizState.answers={};
  quizState.locked={};
  quizState.sequence = shuffle(QUESTIONS_BANK.map(q=>({
    ...q,
    options: shuffle(q.options.map(o=>({...o})))
  })));
  renderLayout();
  renderQuestion();
  saveSession();
}

function formatDuration(ms){
  const totalSec=Math.floor(ms/1000);
  const m=Math.floor(totalSec/60);
  const s=totalSec%60;
  return `${m}m ${s.toString().padStart(2,'0')}s`;
}

function getCurrentQuestion(){ return quizState.sequence[quizState.currentIndex]; }

function countStats(){
  let correct=0, incorrect=0, skipped=0;
  quizState.sequence.forEach(q=>{
    const ans=quizState.answers[q.id];
    if(!ans || !quizState.locked[q.id]) { skipped++; return; }
    const selected=ans.selected;
    const correctSet=new Set(q.options.filter(o=>o.correct).map(o=>o.id));
    const isCorrect = selected.size===correctSet.size && Array.from(selected).every(id=>correctSet.has(id));
    if(isCorrect) correct++; else incorrect++;
  });
  return {correct, incorrect, skipped, total:quizState.sequence.length};
}

      <div>

    </div>

  `;
  startTimer();
}

function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    if(quizState.endTime){ clearInterval(timerInterval); return; }
    const diff=Date.now()-quizState.startTime;
    const totalSec=Math.floor(diff/1000);
    const m=Math.floor(totalSec/60);
    const s=totalSec%60;
    const el=document.getElementById("timerSpan");
    if (el) el.textContent=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  },1000);
}

function renderQuestion(){
  const q=getCurrentQuestion();
  const container=document.getElementById("questionContainer");
  if(!q || !container) return;
  const idx=quizState.currentIndex+1;
  const total=quizState.sequence.length;
  const correctNeeded = q.type==='multi' ? q.options.filter(o=>o.correct).length : 1;
  const answered = quizState.answers[q.id]?.selected || new Set();
  const isLocked=!!quizState.locked[q.id];

  const progressPercent=((idx-1)/total)*100;
  const progressBar=document.getElementById("progressBar");
  if (progressBar) progressBar.style.width=`${progressPercent}%`;

  let statusAlertHTML = '';
  if (isLocked) {
    const correctSet = new Set(q.options.filter(o=>o.correct).map(o=>o.id));
    const isCorrect = answered.size===correctSet.size && Array.from(answered).every(id=>correctSet.has(id));
    statusAlertHTML = `
      <div class="mb-3">
        <div class="alert ${isCorrect?'alert-success':'alert-danger'} question-status-alert mb-0 py-2 px-3">
          <strong>${isCorrect? 'Correta' : 'Incorreta'}:</strong>
          ${isCorrect ? 'Você acertou esta questão.' : 'Esta questão foi respondida incorretamente.'}
        </div>
      </div>
    `;
  }

  container.innerHTML=`
    <div class="mb-2 question-header-mini d-flex justify-content-between align-items-center">
      <span>Questão ${idx} de ${total}</span>
      ${ isLocked ? '' : '' }
    </div>
    <h6 class="mb-3">${q.question} ${q.type==='multi'?`<span class="text-muted small">(Escolha ${correctNeeded})</span>`:''}</h6>
    ${statusAlertHTML}
    <div class="mt-1" id="optionsWrapper">
      ${q.options.map(opt=>{
        const selected=answered.has(opt.id);
        const classes=["p-3","mb-2","border","rounded","option-card","d-flex","align-items-start"];
        if(selected) classes.push("selected");
        if(isLocked){
          if(selected && opt.correct) classes.push("correct-user");
          else if(!selected && opt.correct) classes.push("correct");
          else if(selected && !opt.correct) classes.push("incorrect-user");
        }
        return `
          <div class="${classes.join(' ')}" data-option="${opt.id}" onclick="toggleSelect('${q.id}','${opt.id}')">
            <div class="me-3 mt-1">
              ${q.type==='single'
                ? `<input type="radio" name="q_${q.id}" ${selected?'checked':''} ${isLocked?'disabled':''} />`
                : `<input type="checkbox" ${selected?'checked':''} ${isLocked?'disabled':''} />`}
            </div>
            <div class="flex-grow-1">
              <div class="fw-semibold">${opt.text}</div>
              ${isLocked ? renderOptionBadge(q,opt,selected):''}
            </div>
          </div>
        `;
      }).join('')}
    </div>
    <div id="feedbackZone"></div>
    <div class="mt-3 d-flex justify-content-end gap-2 flex-wrap" id="actionButtons">
      ${!isLocked
        ? `
          ${idx>1 ? `<button class="btn btn-outline-secondary" onclick="goPrev()">Voltar</button>`:''}
          <button class="btn btn-success" id="submitBtn" disabled onclick="evaluateCurrent()">Confirmar Resposta</button>
        `
        : `
          ${idx>1 ? `<button class="btn btn-outline-secondary" onclick="goPrev()">Voltar</button>`:''}
          <button class="btn btn-primary" onclick="goNextAfterLocked()">${idx===total?'Resultados':'Próxima >'}</button>
        `}
    </div>
  `;
  updateSubmitButtonState();
}

function renderOptionBadge(q,opt,userSelected){
  if(q.type==='multi'){
    if(userSelected && opt.correct) return `<span class="badge bg-success-subtle text-success border border-success badge-label mt-1">Sua seleção está correta</span>`;
    if(!userSelected && opt.correct) return `<span class="badge bg-success-subtle text-success border border-success badge-label mt-1">Seleção correta</span>`;
    if(userSelected && !opt.correct) return `<span class="badge bg-danger-subtle text-danger border border-danger badge-label mt-1">Sua seleção está incorreta</span>`;
    return '';
  } else {
    if(opt.correct && userSelected) return `<span class="badge bg-success-subtle text-success border border-success badge-label mt-1">Resposta correta</span>`;
    if(opt.correct && !userSelected) return `<span class="badge bg-success-subtle text-success border border-success badge-label mt-1">Resposta correta</span>`;
    if(userSelected && !opt.correct) return `<span class="badge bg-danger-subtle text-danger border border-danger badge-label mt-1">Incorreta</span>`;
    return '';
  }
}

function updateSubmitButtonState(){
  const q=getCurrentQuestion();
  const ans=quizState.answers[q.id];
  const btn=document.getElementById("submitBtn");
  if(!btn) return;
  btn.disabled = !(ans && ans.selected.size>0);
}

function toggleSelect(questionId, optionId){
  const q=quizState.sequence.find(q=>q.id==questionId);
  if(!q || quizState.locked[q.id]) return;
  if(!quizState.answers[q.id]) quizState.answers[q.id]={selected:new Set()};
  const selected=quizState.answers[q.id].selected;
  if(q.type==='single'){
    selected.clear();
    selected.add(optionId);
  } else {
    if(selected.has(optionId)) selected.delete(optionId);
    else selected.add(optionId);
  }
  renderQuestion();
  saveSession();
}

function evaluateCurrent(){
  const q=getCurrentQuestion();
  const ans=quizState.answers[q.id];
  if(!ans || ans.selected.size===0) return;
  quizState.locked[q.id]=true;

  // Apenas explicação (alerta principal agora está no topo)
  const feedbackZone=document.getElementById("feedbackZone");
  const correctSet=new Set(q.options.filter(o=>o.correct).map(o=>o.id));
  const isCorrect = ans.selected.size===correctSet.size && Array.from(ans.selected).every(id=>correctSet.has(id));
  feedbackZone.innerHTML=`
    <div class="feedback-area mt-3">
      ${q.explanation?`<div class="small text-muted"><strong>Explicação:</strong> ${q.explanation}</div>`:''}
    </div>
  `;
  renderQuestion();
  saveSession();

  // (Se quiser também manter o alerta antigo dentro de feedbackZone, descomente abaixo)
  /*
  feedbackZone.insertAdjacentHTML('afterbegin',
    \`<div class="alert \${isCorrect?'alert-success':'alert-danger'} mb-2">\${isCorrect?'Resposta correta!':'Resposta incorreta.'}</div>\`);
  */
}

function goNextAfterLocked(){
  const idx=quizState.currentIndex;
  if(idx===quizState.sequence.length-1){
    finishQuiz();
  } else {
    quizState.currentIndex++;
    renderQuestion();

  }

function goPrev(){
  if(quizState.currentIndex===0) return;
  quizState.currentIndex--;

  saveSession();
}

function drawDonut(correct, incorrect, skipped){
  const canvas=document.getElementById("resultDonut");
  if(!canvas) return;
  const ctx=canvas.getContext('2d');
  const total=correct+incorrect+skipped||1;
  const data=[
    {value:correct,color:'#198754'},
    {value:incorrect,color:'#dc3545'},
    {value:skipped,color:'#6c757d'}
  ].filter(d=>d.value>0);
  let startAngle=-Math.PI/2;
  data.forEach(d=>{
    const slice=(d.value/total)*Math.PI*2;
    ctx.beginPath();
    ctx.moveTo(80,80);
    ctx.arc(80,80,80,startAngle,startAngle+slice);
    ctx.closePath();
    ctx.fillStyle=d.color;
    ctx.fill();
    startAngle+=slice;
  });
  ctx.globalCompositeOperation='destination-out';
  ctx.beginPath();
  ctx.arc(80,80,48,0,Math.PI*2);
  ctx.fill();
  ctx.globalCompositeOperation='source-over';
  ctx.lineWidth=2;
  ctx.strokeStyle='#fff';
  ctx.beginPath();
  ctx.arc(80,80,80,0,Math.PI*2);
  ctx.stroke();
}

          <span><strong>Questão ${i+1}:</strong> ${q.type==='multi'?'(Multi)':'(Única)'}</span>
          <span class="badge ${userCorrect?'bg-success':'bg-danger'}">${userCorrect?'Correta':'Incorreta'}</span>
        </div>
        <div class="card-body">
          <p class="mb-3">${q.question}</p>
          ${q.options.map(o=>{
            let classes="p-2 px-3 mb-2 border rounded small";
            let badges='';
            const userSel=selected.has(o.id);
            if(o.correct && userSel){ classes+=" border-success bg-success-subtle"; badges='<span class="badge bg-success-subtle text-success border border-success badge-label">Sua seleção correta</span>'; }
            else if(o.correct && !userSel){ classes+=" border-success bg-success-subtle"; badges='<span class="badge bg-success-subtle text-success border border-success badge-label">Resposta correta</span>'; }
            else if(!o.correct && userSel){ classes+=" border-danger bg-danger-subtle"; badges='<span class="badge bg-danger-subtle text-danger border border-danger badge-label">Selecionada (Incorreta)</span>'; }
            else { classes+=" border-light"; }
            return `<div class="${classes}"><strong>${o.id}.</strong> ${o.text}<br/>${badges}</div>`;
          }).join('')}
          ${q.explanation?`<div class="mt-2 small text-muted"><strong>Explicação:</strong> ${q.explanation}</div>`:''}
        </div>
      </div>
    `;
  }).join('');
  appRoot.innerHTML=`
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Revisão das Questões</h4>
      <div class="d-flex gap-2">
        <button class="btn btn-success btn-sm" onclick="initQuiz()">Refazer</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="finishQuiz()">Voltar aos Resultados</button>
      </div>
    </div>
    <div class="mb-3 small">
      <span class="me-3"><span class="badge bg-success">&nbsp;</span> Corretas: ${stats.correct}</span>
      <span class="me-3"><span class="badge bg-danger">&nbsp;</span> Incorretas: ${stats.incorrect}</span>
      <span><span class="badge bg-secondary">&nbsp;</span> Puladas: ${stats.skipped}</span>
    </div>
    ${questionBlocks}
  `;
}

const themeBtn=document.getElementById("themeBtn");
function toggleTheme(){
  const html=document.documentElement;
  const current=html.getAttribute('data-bs-theme')||'light';
  const next=current==='light'?'dark':'light';
  html.setAttribute('data-bs-theme',next);
  localStorage.setItem('quizTheme',next);
}
themeBtn.addEventListener('click',toggleTheme);
(function(){
  const saved=localStorage.getItem('quizTheme');
  if(saved) document.documentElement.setAttribute('data-bs-theme',saved);
})();

/* ==============================
 * INICIALIZAÇÃO
 * ============================== */
(function start(){
  const restored = restoreSessionIfAny();
  if (restored) {
    renderLayout();
    renderQuestion();
    startTimer();
  } else {
    initQuiz();
  }
})();

window.toggleSelect=toggleSelect;
window.evaluateCurrent=evaluateCurrent;
window.finishQuiz=finishQuiz;
window.reviewQuestions=reviewQuestions;
window.goNextAfterLocked=goNextAfterLocked;
window.goPrev=goPrev;
window.toggleTheme=toggleTheme;
window.initQuiz=initQuiz;
